<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../../resources/templates/login.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sec="http://www.springframework.org/security/facelets/tags" >

    <ui:define name="menu_horizontal">
        <sec:ifAnyGranted roles="ROLE_ADMIN,ROLE_FUNC">
            <ui:include src="/pages/site/funcionario/menu.xhtml" />
        </sec:ifAnyGranted>
    </ui:define>
    
    <ui:define name="corpo">
        
        <sec:ifAnyGranted roles="ROLE_ADMIN,ROLE_FUNC">
            
            <h:form id="formServico">
                <p:messages id="msgs"/> 
                <p:panel  header="Manter Tipos de Atividades Complementares"> 
                    <h:panelGrid columns="2" >
                        Tipo de Serviço: *
                        <p:inputText  value="#{controllerServico.servico.tipo}" maxlength="20" required="true" requiredMessage="Campo tipo de serviço obrigatório." style="width: 200px"/>
                        Preço: *
                        <p:inputText  value="#{controllerServico.servico.preco}" required="true" requiredMessage="Campo preço obrigatorio." style="width: 200px"/>
                        <p:commandButton  value="Salvar" actionListener="#{controllerServico.salvar()}" ajax="true" update="@form"/>

                    </h:panelGrid>
                </p:panel>
                
                <p:panel  header="Manutenção de serviços"> 
                    <p:dataTable id="tabela" var="p" value="#{controllerServico.listaDM}" paginator="true" rows="5" 
                           paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                           rowsPerPageTemplate="5,10,15"       emptyMessage="Nada encontrado...">
                        <p:column headerText="Serviço" filterBy="#{p.servico.tipo}">
                            <h:outputText  value="#{p.servico.tipo}"/>
                        </p:column>
                        <p:column headerText="Preço" filterBy="#{p.servico.preco}">
                            <h:outputText  value="#{p.servico.preco}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                
            </h:form>
            
        </sec:ifAnyGranted>
        
    </ui:define>
    
</ui:composition>
